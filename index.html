<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
    <main class="product-info">
        <img src="./images/image-product-desktop.jpg" alt="product-image">
        <div class="product-detail">
            <div class="product-type">P E R F U M E</div>
            <h1 class="product-brand">Gabriella <br> Essence Eau De Parfume </h1>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price">
                <div class="current-price">$149.99</div>
                <div class="old-price"><del>$169.99</del></div>
            </div>
            <button class="add-cart">
              <iframe src="./images/icon-cart.svg" frameborder="0"></iframe> 
              <span>Add to Cart</span> 
            </button>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Iris.Jiang</a>.
    </div>
</body>

</html>
